<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALAND LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="all">
    <div class="container"> 
        
        <h1><span>MALAND</span> CONSTRUTORA</h1>
        
    </div>
    <div class="container-login">
        <div class="content">
            <h2>Login</h2>
            <form action="get">
                <input onclick="error.classList.remove('error-active')" type="email" name="email" id="email" placeholder="Email ou CPF"><br>
                <input onclick="error.classList.remove('error-active')" type="password" name="pass" id="pswd" placeholder="Senha"><br>
                <input onclick="error.classList.remove('error-active')" type="button" value="LOGIN">
            </form>
        </div>
        
        <a href="#">Esqueceu a Senha?</a>
        <div class="error"></div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
